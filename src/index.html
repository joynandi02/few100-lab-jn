<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">
    <title>My First Web Page</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text"
                      id="amount">$</span>
            </div>
            <input type="text"
                   class="form-control"
                   aria-label="Amount"
                   id="bill">
        </div>
        <div class="btn-group btn-group-toggle"
             data-toggle="buttons">
            <label class="btn btn-secondary active">
                <input type="radio"
                       name="options"
                       id="option1"
                       autocomplete="off"
                       value=.1
                       checked> 10%
            </label>
            <label class="btn btn-secondary">
                <input type="radio"
                       name="options"
                       id="option2"
                       value=.15
                       autocomplete="off">15%
            </label>
            <label class="btn btn-secondary">
                <input type="radio"
                       name="options"
                       id="option3"
                       value=.2
                       autocomplete="off">20%
            </label>
        </div>
        <div>
            <h3 id='tip'>You are tipping </h3>
        </div>
        <div>
            <ul class="list-group">
                <li class="list-group-item"
                    id="billAmount">Bill Amount:</li>
                <li class="list-group-item"
                    id="tipPercentage">Tip Percentage:</li>
                <li class="list-group-item"
                    id="tipAmount">Amount of tip:</li>
                <li class="list-group-item"
                    id="totalAmount"><i>Total to be Paid:</i></li>
            </ul>
        </div>
    </div>
</body>

</html>
